<!DOCTYPE html>
<html lang="fr" xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout"
 layout:decorate="~{layouts/main}">
<head>
<title>Création d'un artiste</title>
<style>
.fieldError { color: red; }
</style>
</head>
<body>
	<div class="container">
	     <div layout:fragment="content">
	        <h1>Nouvel artiste</h1>
	        
	        <form th:action="@{/artists/create}" th:object="${artist}" method="post">
		        <div>
		        	<label>Firstname:</label>
		        	<input type="text" th:field="*{firstname}">
					<p th:if="${#fields.hasErrors('firstname')}"
               			th:errors="*{firstname}" th:errorclass="fieldError"></p>
		        </div>
		        <div>
		        	<label>Lastname:</label>
		        	<input type="text" th:field="*{lastname}">
					<p th:if="${#fields.hasErrors('lastname')}"
               			th:errors="*{lastname}" th:errorclass="fieldError"></p>
		        </div>
		        <div>
		        	<label>Agence:</label>
					<select th:field="*{agency}">
					  		<option value="default">Choisissez une agence</option>
							<option th:each= "ag : ${agencies}" th:value="${ag}" 
							th:text="${ag}" />
					</select>
					 <br><br>
				</div>
		        <div>
		        	<button type="submit" th:text="Nouveau">Nouveau</button>
		        	<button type="reset" th:text="Réinitialiser">Réinitialiser</button>
		        	<a th:href="@{/artists}">Annuler</a>
		        </div>
		    </form>
		    
   	        <nav><a th:href="@{/artists}">Retour à l'index</a></nav>
	     </div>
	</div>
</body>
</html>
